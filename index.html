<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Scroll</title>
    <link href="./dist/output.css" rel="stylesheet">
    <style>
        body{
            background-color: #ffffff;
        }
        a:after {
            content: "";
            position: absolute;
            background-color: red;
            height: 3px;
            width: 0;
            left: 0;
            bottom: -1px;
            transition: 0.3s;
        }
        a:hover {
            color: rgb(255, 255, 255);
            transition: 0.8s;
        }
        a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col ">
        <!-- Navbar -->
        <nav id="navbar" class="fixed z-10 shadow-md  top-0 w-full bg-[#0a0a0a]  flex justify-center transition-transform duration-300">
            <div class="sm:block p-2">
                <ul class="text-2xl font-medium items-center flex menu menu-horizontal text-[#c0b9b9]">
                    <li><a href="">HOME</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Ability</a></li>
                    <li><a href="">Project</a></li>
                </ul>
            </div>
        </nav>

        <div class="max-w-screen-xl m-auto px-5 pt-2 max-sm:mb-6">
            <div class="flex flex-col gap-3">
                <div class="h-[200vh] mt-16  text-black p-4 bg-blue-200">
                    <p>เลื่อนลงเพื่อดู Navbar ซ่อน5555555555555555555555555555555555555555555555โโโโโโโโโโโโโโโโฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏฏ</p>
                </div>
            </div>
        </div>
       
 
    </div>

    <script>
        let lastScrollY = 0;

        // Event Listener สำหรับ scroll
        window.addEventListener("scroll", () => {
            const navbar = document.getElementById("navbar");
            const currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY) {
                // ซ่อน Navbar
                navbar.style.transform = "translateY(-100%)";
            } else {
                // แสดง Navbar
                navbar.style.transform = "translateY(0)";
            }

            lastScrollY = currentScrollY; // อัปเดตตำแหน่งล่าสุด
        });
    </script>
</body>
</html>
